<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">
     <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-G3G7OsJCbOk1USkOY4RfeX1z27YaWrZ1YuaQ5tbuawed9IoreRDpWpTkZLXQfPm3" crossorigin="anonymous">

     <link rel="stylesheet" href="./assets/css/style.css">

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <title>Trivia Game</title>
    
  </head>


 <body>

<div class="container-fluid">


	<div class="row">
  		<div id="pic" class="col-xs-12 col-md-12">
        <div class="panel-body">
            <div id="btns">
                  <button id="btnNewGame" type="button" class="btn btn-secondary gameBtns">New Game</button>
                  <button id="btnEndGame" type="button" class="btn btn-secondary gameBtns">End Game</button>
             </div>             
  	  	</div>
  		</div>
	</div>

  <div class="row">
      <div class="col-xs-12 col-md-12 header">
          <h1 class="headerfonts center marg">Total Trivial Trivia!</h1>
      </div> 
  </div> 

  <div class="row">
      <div class="col-xs-12 col-md-12 header">
          <h3 id="timeLeft" class="center red"></h3>
      </div> 
  </div> 

  <div class="row">
      <div class="col-xs-12 col-md-12 header">
          <h3 id="question" class="center margTop"></h3>
      </div> 
  </div> 

  <div class="row">
      <div class="col-xs-12 col-md-12 header">
          
          <div id = "diva1" class="form-group center margTop">
             <input name="ansgroup1" type="radio" id="a1" checked = true class="hidden rb">
             <label for="a1" id="labela1">1</label>
         </div>  
         <div id = "diva2" class="form-group center margTop">
             <input name="ansgroup2" type="radio" id="a2" class="hidden rb">
             <label for="a2" id="labela2">2</label>
         </div>  
     
          <div id = "diva3" class="form-group center margTop">
             <input name="ansgroup3" type="radio" id="a3" class="hidden rb">
             <label for="a3" id="labela3">3</label>
         </div>  

         <div id = "diva4" class="form-group center margTop">
             <input name="ansgroup4" type="radio" id="a4" class="hidden rb">
             <label for="a4" id="labela4">4</label>
         </div>         
      </div> 
  </div> 


</div>

<script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>
</html>
